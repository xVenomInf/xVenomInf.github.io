<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">

    <title>Live</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/live.css">
    <!-- TensorFlow.js and BlazeFace -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
</head>

<body>
    <!-- Setup Overlay -->
    <div id="setup-overlay" class="setup-overlay">
        <div class="setup-card">
            <div class="setup-avatar">üé≠</div>
            <h2 id="setup-title">Iniciar Directo</h2>
            <p id="setup-desc">Introduce tu nombre de usuario para comenzar</p>
            <input type="text" id="username-input" placeholder="Nombre de usuario..." maxlength="20">
            <button id="start-stream-btn">Comenzar Live</button>
        </div>
    </div>

    <div class="overlay">
        <span>2.5k</span>
        <span>üë§</span>
        <span class="heart-counter">0 ‚ù§Ô∏è</span>
    </div>
    <video id="video" autoplay playsinline></video>
    <canvas id="overlay-canvas"></canvas>

    <div class="floating-hearts-container"></div>

    <!-- TikTok Specific UI -->
    <div class="tiktok-top-left-bar">
        <div class="tiktok-header">
            <div class="tiktok-profile">
                <img src="https://picsum.photos/seed/host/100/100" class="tiktok-avatar" alt="Host">
                <div class="tiktok-info">
                    <span class="tiktok-username">Test</span>
                    <span class="tiktok-likes">ü§ç 0</span>
                </div>
            </div>
            <div class="interactions">
                <div class="interaction-item" onclick="switchMask()">
                    <span class="icon">üé≠</span>
                    <span class="label" id="mask-label">M√°scara</span>
                </div>
            </div>
        </div>
        <button class="tiktok-end-btn" onclick="confirmEndStream()" id="end-stream-btn">Finalizar</button>
    </div>

    <div class="tiktok-viewers-rect">
        <div class="live-badge" id="live-badge">LIVE</div>
        <span id="live-timer">00:00</span>
        <span class="separator">|</span>
        <span id="view-count-text">0</span>
    </div>

    <!-- Camera Switch Button -->
    <div class="camera-switch-btn" onclick="switchCamera()">
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
            stroke-linecap="round" stroke-linejoin="round">
            <polyline points="23 4 23 10 17 10"></polyline>
            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
        </svg>
    </div>

    <div class="chat-overlay">
        <div class="slow-mode-indicator" id="slow-mode-indicator" style="display: none;">üê¢ Modo lento activado</div>
        <!-- Chat messages will be appended here by JS -->
    </div>

    <div class="chat-input-container">
        <span class="emoji-btn">üòä</span>
        <input type="text" id="chat-input" placeholder="A√±adir comentario..." autocomplete="off">
        <span class="send-btn">‚úàÔ∏è</span>
    </div>

    <!-- Security Modal for Ending Stream -->
    <div id="security-modal-overlay" class="modal-overlay">
        <div class="security-modal">
            <span class="modal-close" onclick="closeSecurityModal()">&times;</span>
            <div class="modal-header">
                <h3 id="modal-title">Finalizar Directo</h3>
                <p id="modal-desc">Escribe el c√≥digo de seguridad para continuar:</p>
            </div>
            <div class="modal-display">
                <div id="typed-code-display" class="typed-code"></div>
            </div>
            <div class="modal-keypad">
                <button onclick="pressKey('1')">1</button>
                <button onclick="pressKey('2')">2</button>
                <button onclick="pressKey('3')">3</button>
                <button onclick="pressKey('4')">4</button>
                <button onclick="pressKey('5')">5</button>
                <button onclick="pressKey('6')">6</button>
                <button onclick="pressKey('7')">7</button>
                <button onclick="pressKey('8')">8</button>
                <button onclick="pressKey('9')">9</button>
                <button class="key-empty"></button>
                <button onclick="pressKey('0')">0</button>
                <button class="key-delete" onclick="pressKey('delete')">‚å´</button>
            </div>
        </div>
    </div>

    <script src="js/translations.js"></script>
    <script src="js/chat_data.js"></script>
    <script src="js/common.js"></script>
    <script src="js/masks.js"></script>
    <script src="js/live.js"></script>
</body>

</html>
