<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para-LoL Live</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <h1>Para-LoL Live</h1>
    <div>
        <label for="views">Cantidad de views:</label>
        <input type="number" id="views" name="views" min="0">
    </div>
    <div>
        <label for="language">Selecciona un idioma:</label>
        <select id="language" name="language">
            <option value="es">Español</option>
            <option value="en">Inglés</option>
            <option value="fr">Francés</option>
            <option value="de">Alemán</option>
        </select>
    </div>
    <div>
        <label for="template">Plantilla:</label>
        <select id="template" name="template">
            <option value="instagram">Instagram</option>
            <option value="facebook">Facebook</option>
            <option value="twitch">Twitch</option>
            <option value="tiktok">TikTok</option>
        </select>
    </div>
    <div>
        <label for="time">Tiempo en directo (minutos):</label>
        <input type="number" id="time" name="time" min="0">
    </div>

    <a id="nextPageLink" href="live.html">Empezar directo</a>


    <script src="js/index.js"></script>
</body>

</html>
